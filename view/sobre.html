    <header>
      <div class="navbar">
        <div class="logo"><a href="/index.html" style="color:orangered">BarberShop<ion-icon name="cut-outline"
              style="color:rgb(64, 75, 121)"></ion-icon></a></div>
        <ul class="links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/view/sobre.html">Sobre</a></li>

          <li><a href="/view/contact.html">Contato</a></li>

        <a href="/view/login.html" class="btn-popup">Login</a>
        <div class="toggle_btn"><i class="fa fa-bars"></i></div>
      </div>

      <div class="dropdown_menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/view/sobre.html">Sobre</a></li>

    <main>
      <div class="container">

          <li><span> Seu corte não fica como deseja? </span></li>

    <script src="/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDownMenu = document.querySelector('.dropdown_menu')

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')
        toggleBtnIcon.classList = isOpen
          ? 'fa fa-times'
          : 'fa fa-bars'
      }
    </script>
